<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png"
		/>
		<title>
			Frontend Mentor | Newsletter sign-up form with success message
		</title>
		<link rel="stylesheet" href="global.css" />
		<link rel="stylesheet" href="style.css" />
		<script type="module" src="script.js"></script>
	</head>

	<body>
		<!-- Sign-up form start -->

		<div class="wrapper">
			<div class="container">
				<div class="img__container">
					<picture>
						<source
							media="(min-width:670px)"
							srcset="./assets/images/illustration-sign-up-desktop.svg"
						/>

						<img
							src="./assets/images/illustration-sign-up-mobile.svg"
							alt="illustration-sign-up-mobile"
						/>
					</picture>
				</div>
				<main>
					<h1 class="title">Stay updated!</h1>
					<p class="description">
						Join 60,000+ product managers receiving monthly updates on:
					</p>

					<ul class="product__info">
						<li>
							<p>Product discovery and building what matters</p>
						</li>
						<li>
							<p>Measuring to ensure updates are a success</p>
						</li>
						<li>
							<p>And much more!</p>
						</li>
					</ul>

					<form class="email__container">
						<div class="top">
							<p>Email address</p>
							<p class="error__email hidden">Valid email required</p>
						</div>
						<input
							type="email"
							required
							placeholder="email@company.com"
							class="email__address"
						/>

						<button class="subscribe__btn">
							Subscribe to monthly newsletter
						</button>
					</form>
				</main>
			</div>
		</div>

		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="#">Marvin</a>.
		</div>
	</body>
</html>
